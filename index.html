<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Aprovação Coquette</title>
    <link rel="stylesheet" href="styles-coquette.css">
</head>
<body>
    <div class="container">
        <div class="decorative-frame">
            <h1>Verifique Sua Média</h1>
            <p class="tagline">Descubra se você foi aprovada com charme!</p>
            
            <form id="gradeForm">
                <label for="grade1">Nota 1ª Unidade:</label>
                <input type="number" id="grade1" placeholder="Ex: 8.0" required>
                
                <label for="grade2">Nota 2ª Unidade:</label>
                <input type="number" id="grade2" placeholder="Ex: 9.0" required>
                
                <label for="grade3">Nota 3ª Unidade:</label>
                <input type="number" id="grade3" placeholder="Ex: 7.5" required>
                
                <button type="submit">Calcular Média</button>
            </form>
            
            <p id="result"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
